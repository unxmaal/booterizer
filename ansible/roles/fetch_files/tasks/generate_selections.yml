- name: Generate selections
  template:
    src: templates/selections.j2
    dest: /irix/selections
    owner: vagrant
    group: vagrant
    mode: 0744
  when: rpi == False

- name: Generate selections for pi
  template:
    src: templates/selections.j2
    dest: /irix/selections
    owner: root
    group: root
    mode: 0744
  when: rpi == True
